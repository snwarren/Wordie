<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordie</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameboard">
        <input 
            type="text" 
            id="word" 
            minlength="5"
            maxlength="5"
            placeholder=""
            required>
        <button id="submit" onclick="checkWord();">Submit</button>
        <br>
        <p id="answer">
            <span id="guessLetter0" class="_"></span>
            <span id="guessLetter1" class="_"></span>
            <span id="guessLetter2" class="_"></span>
            <span id="guessLetter3" class="_"></span>
            <span id="guessLetter4" class="_"></span>
        </p>
    </div>


</body>
</html>
